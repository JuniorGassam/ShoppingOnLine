    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Finalisation de la commande
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form style="width: 465px;color: black;">
                        <!-- Informations d'adresse -->
                        <div class="form-group">
                            <label for="adresse" class="col-form-label">Adresse</label>
                            <input type="text" class="form-control" id="adresse" placeholder="Saisissez votre adresse"
                                style="width: 455px;" required>
                        </div>
                        <div class="form-group">
                            <label for="supplementAdresse" class="col-form-label">Supplément d'adresse</label>
                            <input type="text" class="form-control" id="supplementAdresse" style="width: 455px;"
                                placeholder="Saisissez un supplément d'adresse">
                        </div>

                        <!-- Mode de paiement -->
                        <div class="form-group">
                            <label for="modePaiement">Mode de Paiement</label>
                            <select class="form-control" id="modePaiement" required style="width: 455px;">
                                <option value="carte">Carte de Crédit</option>
                                <option value="paypal">PayPal</option>
                                <option value="virement">Virement Bancaire</option>
                            </select>
                        </div>

                        <!-- Modalités de livraison -->
                        <div class="form-group">
                            <label for="modalitesLivraison">Modalités de Livraison</label>
                            <textarea class="form-control" id="modalitesLivraison" rows="3"
                                placeholder="Indiquez les modalités de livraison" required
                                style="width: 455px;"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Finaliser la Commande</button>
                </div>
            </div>
        </div>
    </div>
